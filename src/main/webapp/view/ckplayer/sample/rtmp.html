<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer</title>
		<script src="/hlfc/common/js/jquery-1.8.2.min.js"></script>
		<style type="text/css">body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:14px}</style>

	</head>

	<body>
	    <button onclick="show()"> 显示/隐藏</button>
		<div id="video" style="width: 600px; height: 400px; display: none"></div>
		<script type="text/javascript" src="../ckplayer/ckplayer.js"></script>
		<script type="text/javascript">
            var player;
            $(function () {
                var videoObject = {
                    loaded: 'loadedHandler',
                    container: '#video', //容器的ID或className
                    variable: 'player',//播放函数名称
                    autoplay:true,
                    poster:'',
                    loop: false,
                    // live:true,
                    video: 'http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4'
                };
                // window.setTimeout(function(){
                     player = new ckplayer(videoObject);

                    $("#video").trigger("click");

                // },2000);


            })

            function loadedHandler() {
                player.changeControlBarShow(false);
            }
            function show() {
                $("#video").show();
            }
		</script>
	</body>

</html>
